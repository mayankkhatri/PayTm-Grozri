    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--? CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- *? Title | Logo -->
    <title>Place Order</title>
    <link rel="icon" href="https://paytm.com/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- ! Popups -->
    <header>
      <a href="index.html"
        ><img
          src="https://download.logo.wine/logo/Paytm/Paytm-Logo.wine.png"
          alt="PayTm Groceries"
          class="logo"
      /></a>
      <div class="cart-ic">
        <a href="cart.html"
          ><ion-icon class="cart-icon" name="basket"></ion-icon
        ></a>
        <a href="cart.html"><span class="cart-span">0</span></a>
      </div>
    </header>

    <!--! Signup -->
    <h3 class="middle-head">SignUp</h3>

    <!--? Signup Form -->
    <div id="form-wrapper">
      <div class="form">
        <form>
          <input type="text" name="name" placeholder="Name" required /> <br />
          <input type="tel" name="phone" placeholder="Phone Number" /> <br />
          <input type="text" name="address" placeholder="Address" /> <br />
          <input type="number" name="pincode" placeholder="Pincode" /> <br />
          <input type="text" name="state" placeholder="State" /> <br />
          <input type="submit" value="Place Order" class="submit-btn" />
          <!--? Cache : )  -->
          <input
            type="text"
            name="cartvalue"
            id="crtvlue"
            style="display: none"
          />
          <br />
          <input
            type="text"
            name="items"
            id="itemsname"
            style="display: none"
          />
          <br />
          <input type="text" name="numitem" id="numit" style="display: none" />
          <br />
        </form>
      </div>
    </div>

    <!--? Finding Seller  -->
    <div class="find-seller"></div>

      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"

      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
